apiVersion: postgresql.cnpg.io/v1
kind: Cluster
spec:
  affinity:
    podAntiAffinityType: preferred
  backup:
    barmanObjectStore:
      data:
        compression: gzip
      destinationPath: s3://bachup-posgres/cluster-v1
      endpointURL: http://minio-service.minio.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          key: AWS_ACCESS_KEY_ID
          name: minio-backup-secret
        secretAccessKey:
          key: AWS_SECRET_ACCESS_KEY
          name: minio-backup-secret
      wal:
        compression: gzip
    target: prefer-standby
  bootstrap:
    initdb:
      database: app
      encoding: UTF8
      localeCType: C
      localeCollate: C
      owner: app_own
      postInitSQL:
      - CREATE DATABASE app_db OWNER app_own TABLESPACE tbs_app;
      secret:
        name: app-own-secret
  enablePDB: true
  enableSuperuserAccess: false
  failoverDelay: 0
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 3
  logLevel: info
  maxSyncReplicas: 0
  minSyncReplicas: 0
  monitoring:
    customQueriesConfigMap:
    - key: queries
      name: cnpg-default-monitoring
    disableDefaultQueries: false
    enablePodMonitor: false
  postgresGID: 26
  postgresUID: 26
  postgresql:
    parameters:
      archive_mode: "on"
      archive_timeout: 5min
      dynamic_shared_memory_type: posix
      full_page_writes: "on"
      log_destination: csvlog
      log_directory: /controller/log
      log_filename: postgres
      log_rotation_age: "0"
      log_rotation_size: "0"
      log_truncate_on_rotation: "false"
      logging_collector: "on"
      max_parallel_workers: "32"
      max_replication_slots: "32"
      max_worker_processes: "32"
      shared_memory_type: mmap
      shared_preload_libraries: ""
      ssl_max_protocol_version: TLSv1.3
      ssl_min_protocol_version: TLSv1.3
      wal_keep_size: 512MB
      wal_level: logical
      wal_log_hints: "on"
      wal_receiver_timeout: 5s
      wal_sender_timeout: 5s
    syncReplicaElectionConstraint:
      enabled: false
  primaryUpdateMethod: restart
  primaryUpdateStrategy: unsupervised
  probes:
    liveness:
      isolationCheck:
        connectionTimeout: 1000
        enabled: true
        requestTimeout: 1000
  replicationSlots:
    highAvailability:
      enabled: true
      slotPrefix: _cnpg_
    synchronizeReplicas:
      enabled: true
    updateInterval: 30
  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: "1"
      memory: 1Gi
  smartShutdownTimeout: 180
  startDelay: 3600
  stopDelay: 1800
  storage:
    resizeInUseVolumes: true
    size: 5Gi
    storageClass: expandable-local
  switchoverDelay: 3600
  tablespaces:
  - name: tbs_app
    owner:
      name: app_own
    storage:
      resizeInUseVolumes: true
      size: 1Gi
      storageClass: expandable-local
    temporary: false
  walStorage:
    resizeInUseVolumes: true
    size: 1Gi
    storageClass: expandable-local